<div class="container">
<div class="row">
    <section class="col-lg-12 col-md-12 col-sm-12">
        <h1>{{$ctrl.category}}</h1>
        <div class="card" ng-repeat="place in $ctrl.artist | limitTo: 10">
            <h4> {{place.name}}</h4>
            <a href="{{place.url}}"><img class="img-responsive" ng-src="{{place.image[3]['#text']}}" alt=""></a>
        </div>
        <div class="card" ng-repeat="place in $ctrl.track | limitTo: 10">
            <h4> {{place.name}}</h4>
            <a href="{{place.url}}"><img class="img-responsive" ng-src="{{place.image[3]['#text']}}" alt=""></a>
        </div>
    </section>
</div>
</div>
